markdown_extensions:
  - admonition
  - tables
  - smarty
  - footnotes
  - codehilite:
      linenums: true
      guess_lang: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
          #emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.progressbar

plugins:
  - search
    #- git-revision-date-localized:

theme:
  name: 'material'
  font:
          #text: 'Montserrat'
          text: 'Open Sans'

google_analytics:
  - 'UA-143772066-1'
  - 'auto'

# Options
