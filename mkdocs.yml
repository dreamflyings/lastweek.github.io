site_name: Yizhou Shan's Home Page
pages:
- Home: index.md
- Misc:
   - 'Cheatsheet':             'misc/cheatsheet.md'
   - 'Jasmine':                'misc/jasmine.md'
- Lego:
   - 'Log':
           - 'TODO': 'lego/log/TODO.md'
           - 'Feb 2018':           'lego/log/log-02-2018.md'
           - 'March 2018':           'lego/log/log-03-2018.md'
   - 'Boot':
           - 'GRUB':             'lego/boot/grub.md'
           - 'Trampoline':       'lego/boot/trampoline.md'
   - 'Kernel':
        - 'Kconfig': 'lego/kernel/kconfig.md'
        - 'Debug': 'lego/kernel/debug.md'
        - 'Disable pgfault': 'lego/kernel/pagefault_disable.md'
        - 'Stop machine': 'lego/kernel/stop_machine.md'
        - 'Program Loader': 'lego/kernel/loader.md'
        - 'Virtual File System': 'lego/kernel/vfs.md'
        - 'Process Virtual Memory': 'lego/kernel/vm.md'
        - 'x86 FPU': 'lego/kernel/fpu.md'
   - Syscall:
           - 'Facts':         'lego/syscall/facts.md'
           - 'compat':        'lego/syscall/compat.md'
           - 'msync()':       'lego/syscall/msync.md'
           - 'mremap()':      'lego/syscall/mremap.md'
           - 'fork()':        'lego/syscall/fork.md'
   - Pcache:
           - 'Config': 'lego/pcache/config.md'
           - 'Reverse Mapping': 'lego/pcache/rmap.md'
           - 'SMP Design': 'lego/pcache/smp_design.md'
   - Paper:
           - 'NMP': 'lego/paper/nmp.md'
           - 'processor_oom': 'lego/paper/processor_oom.md'
           - 'genz': 'lego/paper/genz.md'

markdown_extensions:
  - smarty
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.progressbar
  - codehilite:
      linenums: true
      guess_lang: true

theme:
  name: 'material'
